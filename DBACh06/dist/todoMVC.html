<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Marionette â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/todo.css">
		<!--[if IE]>
		<script src="js/ie.js"></script>
		<![endif]-->

		<script type="text/html" id="template-footer">
			<span id="todo-count"><strong class="count"></strong> <span class="label"></span> left</span>
			<ul id="filters">
				<li>
					<a href="#">All</a>
				</li>
				<li>
					<a href="#active">Active</a>
				</li>
				<li>
					<a href="#completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed">Clear completed <span class="count"></span></button>
		</script>

		<script type="text/html" id="template-header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</script>

		<script type="text/html" id="template-todoItemView">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%= title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%= title %>">
		</script>

		<script type="text/html" id="template-todoListCompositeView">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header"></header>
			<section id="main"></section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>
				Created by <a href="http://github.com/jsoverson">Jarrod Overson</a>
				and <a href="http://github.com/derickbailey">Derick Bailey</a>
				using <a href="http://marionettejs.com">Backbone.Marionette</a>
			</p>
			<p>Further variations on the Backbone.Marionette app are also <a href="https://github.com/marionettejs/backbone.marionette/wiki/Projects-and-websites-using-marionette">available</a>.</p>
		</footer>
		<!-- vendor libraries -->
		<script src="vendor/jquery/jquery.js"></script>
		<script src="vendor/underscore/underscore.js"></script>
		<script src="vendor/lodash/lodash.js"></script>
		<script src="vendor/backbone/backbone.js"></script>
		<script src="libs/backbone.marionette.js"></script>
		<script src="libs/backbone.localStorage.js"></script>
		<!-- application -->	
  		<!-- TodoMVC_app should be first, to define TodoMVC instance --> 
  		<script src="js/TodoMVC_app.js"></script>
  		<script src="js/models/TodoMVC.Todos.js"></script>
  		<script src="js/views/TodoMVC.Layout.js"></script>
  		<script src="js/views/TodoMVC.TodoList.Views.js"></script>
  		<script src="js/routers/TodoMVC.TodoList.js"></script>
  		<script src="js/base.js"></script>
		<script>
			$(function(){
				// Start the TodoMVC app (defined in js/TodoMVC.js)
				TodoMVC.start();
			});
		</script>
	</body>
</html>
